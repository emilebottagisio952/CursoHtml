<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de caracteres UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configuración de la vista para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Piedra, Papel o Tijera</title>
    <!-- Estilos CSS -->
    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        /* Estilos para los botones de opciones */
        .opcion {
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        /* Estilos para el div que muestra el resultado */
        #resultado {
            font-size: 20px;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Título principal del juego -->
    <h1>Piedra, Papel o Tijera</h1>
    
    <!-- Contenedor de botones para las opciones del juego -->
    <div>
        <!-- Botón para elegir piedra -->
        <button class="opcion" onclick="jugar('piedra')">🗿 Piedra</button>
        <!-- Botón para elegir papel -->
        <button class="opcion" onclick="jugar('papel')">📄 Papel</button>
        <!-- Botón para elegir tijera -->
        <button class="opcion" onclick="jugar('tijera')">✂️ Tijera</button>
    </div>
    
    <!-- Div donde se mostrará el resultado del juego -->
    <div id="resultado"></div>

    <!-- Script con la lógica del juego -->
    <script>
        // Función principal que maneja la lógica del juego
        function jugar(eleccionJugador) {
            // Array con las opciones posibles
            const opciones = ['piedra', 'papel', 'tijera'];
            // Selección aleatoria para la computadora
            const eleccionComputadora = opciones[Math.floor(Math.random() * 3)];
            // Variable para almacenar el resultado
            let resultado = '';

            // Comprobación de empate
            if (eleccionJugador === eleccionComputadora) {
                resultado = '¡Empate!';
            } 
            // Comprobación de victoria del jugador
            else if (
                (eleccionJugador === 'piedra' && eleccionComputadora === 'tijera') ||
                (eleccionJugador === 'papel' && eleccionComputadora === 'piedra') ||
                (eleccionJugador === 'tijera' && eleccionComputadora === 'papel')
            ) {
                resultado = '¡Ganaste!';
            } 
            // Si no es empate ni victoria, es derrota
            else {
                resultado = '¡Perdiste!';
            }

            // Actualización del div de resultado con las elecciones y el resultado
            document.getElementById('resultado').innerHTML = 
                `Elegiste ${eleccionJugador}. La computadora eligió ${eleccionComputadora}. ${resultado}`;
        }
    </script>
</body>
</html>
